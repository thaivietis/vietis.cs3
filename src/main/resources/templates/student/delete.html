<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="ABC Group" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Student</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <div th:replace="layout/header :: header"></div>
    <div id="layoutSidenav">
        <div th:replace="layout/sidebar :: sidebar"></div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Student</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a th:href="@{/}">Dashboard</a></li>
                        <li class="breadcrumb-item active">Student</li>
                    </ol>
                    <form action="#" th:action="@{/student/delete}" th:method="POST">
                        <div class="row mt-3 " style="display: none;">
                            <input th:value="${student.id}" type="text" class="form-control" name="id" />
                        </div>
                        <div class="alert alert-danger">
                            Bạn có chắc chắn muốn xóa sinh viên này không?
                        </div>
                        <div class="d-flex justify-content-end mt-3">
                            <a class="btn btn-warning mx-2" th:href="@{/student}">Hủy</a>
                            <button class="btn btn-primary" type="submit">Đồng ý</button>
                        </div>
                    </form>
                </div>
            </main>
            <div th:replace="layout/footer :: footer"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script th:src="@{js/scripts.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script th:src="@{assets/demo/chart-area-demo.js}"></script>
    <script th:src="@{assets/demo/chart-bar-demo.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script th:src="@{js/datatables-simple-demo.js}"></script>
</body>

</html>
